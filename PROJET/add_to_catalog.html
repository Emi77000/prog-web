<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter au Catalogue - Suivi Films et Séries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ajouter un Film/Série à Mon Catalogue</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="catalogue.html">Mon Catalogue</a></li>
            </ul>
        </nav>
    </header>

    <section class="add-form">
        <form action="add_to_catalogue.php" method="POST">
            <input type="hidden" name="id_tmdb" value="550">
            
            <label for="statut">Statut :</label>
            <select name="statut">
                <option value="à voir">À voir</option>
                <option value="en cours">En cours</option>
                <option value="vu">Vu</option>
            </select><br><br>

            <label for="note">Note (sur 5) :</label>
            <input type="number" name="note" min="0" max="5"><br><br>

            <textarea name="commentaire" placeholder="Ajouter un commentaire"></textarea><br><br>

            <button type="submit">Ajouter au catalogue</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Suivi Films et Séries</p>
    </footer>
</body>
</html>
